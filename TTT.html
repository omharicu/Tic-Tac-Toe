<!DOCTYPE html>
<html>
<head>
	<title>TTT Border</title>
	<link rel="stylesheet" href="TTT.css">
</head>
<body>
<table>
	<div id="heading">
		<h1>Tic Tac Toe</h1>	
	</div>
	<div id="message" class="message selected">SELECT A BOX!</div>
	
	
	<tr>
		<td class="box"></td>
		<td class="vertical box"></td>
		<td class="box"></td>
	</tr>

	<tr>
		<td class="horizontal box"></td>
		<td class="vertical horizontal box"></td>
		<td class="horizontal box"></td>
	</tr>

	<tr>
		<td class="box"></td>
		<td class="vertical box"></td>
		<td class="box"></td>
	</tr>
</table>
<br>
<div id="Btn"><button>RESET</button></div>


<script src="TTT.js"></script>
</body>
</html>
